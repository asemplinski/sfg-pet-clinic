<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner Index Page</title>
</head>
<body>
    <h1 th:text="'List of Owners'"> Index Page</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner?.id}">TEST</td>
                <td th:text="${owner?.firstName}">First</td>
                <td th:text="${owner?.lastName}">Last</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
