<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owner Index Page</title>
</head>
<body>
    <h2 th:text="'List of Owners'"> Owners</h2>

    <table id="owners" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">ID</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner?.id}">TEST</td>
            <td th:text="${owner?.firstName}">First</td>
            <td th:text="${owner?.lastName}">Last</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
