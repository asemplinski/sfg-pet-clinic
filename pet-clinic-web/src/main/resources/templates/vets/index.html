<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet Index</title>
</head>
<body>
    <h1 th:text="'List of Vets'">Vet Index Page</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet?.id}">TEST</td>
            <td th:text="${vet?.firstName}">First</td>
            <td th:text="${vet?.lastName}">Last</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
