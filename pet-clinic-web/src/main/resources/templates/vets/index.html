<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Vet Index</title>
</head>
<body>
    <h2 th:text="'List of Vets'">Vet List Page</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">ID</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet?.id}">TEST</td>
            <td th:text="${vet?.firstName}">First</td>
            <td th:text="${vet?.lastName}">Last</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
